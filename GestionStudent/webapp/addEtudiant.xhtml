<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <h:head>
            <title>Ajouter un étudiant</title>
        </h:head>

        <h:body>
            <h1>Ajouter un étudiant</h1>

            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel for="nom" value="Nom:" />
                    <p:inputText id="nom" value="#{studentBean.etudiant.nom}" />

                    <p:outputLabel for="prenom" value="Prénom:" />
                    <p:inputText id="prenom" value="#{studentBean.etudiant.prenom}" />

                    <p:outputLabel for="ville" value="Ville:" />
                    <p:inputText id="ville" value="#{studentBean.etudiant.ville}" />
                </p:panelGrid>

                <p:commandButton value="Ajouter" action="#{studentBean.ajouterEtudiant}" />
            </h:form>
        </h:body>
    </ui:composition>
</html>
