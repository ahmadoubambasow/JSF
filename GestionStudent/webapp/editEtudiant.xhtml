<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Modifier un étudiant</title>
</h:head>

<h:body>
	<h1>Modifier un étudiant</h1>
	
	<h:form>
		<h:inputHidden id="etudiantId" value="#{studentBean.etudiant.id}" />
		
        <h:panelGrid columns="2">
            <h:outputLabel for="nom">Nom:</h:outputLabel>
            <h:inputText id="nom" value="#{studentBean.etudiant.nom}" />
                   
            <h:outputLabel for="prenom">Prénom:</h:outputLabel>
            <h:inputText id="prenom" value="#{studentBean.etudiant.prenom}" />
                   
            <h:outputLabel for="ville">Ville:</h:outputLabel>
            <h:inputText id="ville" value="#{studentBean.etudiant.ville}" />
        </h:panelGrid>

        <h:commandButton value="Enregistrer" action="#{studentBean.modifierEtudiant}" />
    </h:form>
    
</h:body>
</html>
